<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/style.css">
  <title>Bootstrap Dashboard</title>
</head>
<body>
  <header class="position-fixed">
    <nav class="navbar navbar-expand bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/mobile-logo.png" alt="" class="d-lg-none logo-small"></a>
        <a class="navbar-brand" href="#"><img src="./img/logo.svg" alt="" class="d-none d-lg-block logo-big"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <form class="w-100" role="search">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div class="" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item d-flex align-items-center ">
              <i class="fa-solid fa-list d-none d-md-inline-block px-3 "></i>
            </li>
            <li class="nav-item d-flex align-items-center">
              <i class="fa-solid fa-circle-info d-none d-md-inline-block"></i>
            </li>
            <li class="nav-item d-flex align-items-center">
              <i class="fa-solid fa-ellipsis-vertical d-none d-md-inline-block px-3 "></i>
            </li>    
            <li class="nav-item dropstart">
              <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bell"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profilo</a></li>
                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="main-wrapper debug d-flex ">
      <aside class="d-flex flex-column justify-content-between text-white ">
        <div class="utilities">
          <a href="">
            <div class="home text-center"><i class="fa-solid fa-house my-3 "></i><span class="d-none d-md-inline text-capitalize p-2"> home</span></div>
          </a>
          <a href="">
            <div class="stats text-center"><i class="fa-solid fa-chart-simple"></i><span class="d-none d-md-inline text-capitalize p-2"> stats</span></div>
          </a>
          <a href="">
            <div class="signal text-center"><i class="fa-solid fa-signal my-3"></i><span class="d-none d-md-inline text-capitalize p-2"> signals</span></div>
          </a>
        </div>
        <a href="">
          <div class="settings text-center"><i class="fa-solid fa-gear my-3 "></i><span class="d-none d-md-inline text-capitalize p-2"> admin</span></div>
        </a>
      </aside>


      <div class="content debug">
        <div class="student-section justify-content-between debug d-md-flex ">
          <div class="new debug order-3 ">nuovo</div>
          <div class="boolean debug order-1 ">boolean</div>
          <div class="online debug order-2 ">studenti</div>
        </div>
        <div class="container-fluid debug h-100 ">
          <div class="row row-cols-1 row-cols-md-2  h-100 ">
            <div class="col-12  col-md-8 debug h-100 "></div>
            <div class="col-12 col-md-4  debug h-100 "></div>
          </div>
        </div>
      </div>

      
    </div>
  </main>
</body>
</html>
