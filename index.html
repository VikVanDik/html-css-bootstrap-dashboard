<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/style.css">
  <title>Bootstrap Dashboard</title>
</head>
<body>
  <header class="position-fixed">
    <nav class="navbar navbar-expand bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/mobile-logo.png" alt="" class="d-lg-none"></a>
        <a class="navbar-brand" href="#"><img src="./img/logo.svg" alt="" class="d-none d-lg-block "></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </form>
            </li>
            <li class="nav-item me-auto ">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="main-wrapper debug d-flex ">
      <aside class="debug d-flex flex-column justify-content-between ">
        <div class="utilities">
          <div class="home text-center"><i class="fa-solid fa-house"></i><span class="d-none d-md-inline text-capitalize ">home</span></div>
          <div class="stats text-center"><i class="fa-solid fa-chart-simple"></i><span class="d-none d-md-inline text-capitalize ">stats</span></div>
          <div class="signal text-center"><i class="fa-solid fa-signal"></i><span class="d-none d-md-inline text-capitalize ">signals</span></div>
        </div>
        <div class="settings text-center"><i class="fa-solid fa-gear"></i><span class="d-none d-md-inline text-capitalize ">admin</span></div>
      </aside>

      <div class="content debug">
        <div class="student-section justify-content-between debug d-md-flex ">
          <div class="new debug order-3 ">nuovo</div>
          <div class="boolean debug order-1 ">boolean</div>
          <div class="online debug order-2 ">studenti</div>
        </div>
        <div class="container-fluid debug h-100 ">
          <div class="row row-cols-1 row-cols-md-2  h-100 ">
            <div class="col-12  col-md-8 debug h-100 "></div>
            <div class="col-12 col-md-4  debug h-100 "></div>
          </div>
        </div>
      </div>

      
    </div>
  </main>
</body>
</html>
